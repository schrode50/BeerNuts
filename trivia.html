  <body>
    <section id='container'>
      <h1 id='title'>Beer Trivia</h1>
        <h2 id='intro'><span>Each question is worth one point.</br>To select your answer, click anywhere in the text area of that option.</br></br>Click the Start button to begin.</span></h2>

        <div class='q-a'>
          <h1><span class='q-a' id='question-num'></span></h2>
          <h3><span class='q-a' id='question'></span></h3>
          <h4><span class='q-a' id='answer1'></span></h4>
          <h4><span class='q-a' id='answer2'></span></h4>
          <h4><span class='q-a' id='answer3'></span></h4>
          <h4><span class='q-a' id='answer4'></span></h4>
      </div>
    </section>
<h1 id='score-label'><span class='q-a'></span><span id='score'class='q-a'></span></h1>
<div id='end'>Congratulations!!! You've scored <span id='final-score'></span> points.</div>
</body>

</html>
