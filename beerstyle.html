<h3>What type of beer are you looking for?</h3>

  <option value = 'Hefe'> Hefe </option>
  <option value = 'Stout'> Stout </option>
  <option value = 'Blonde'> Blonde </option>
  <option value = 'Brown'> Brown </option>

</select>
</form>

    <li id='bName'></li>

    <li id='srm'></li>

  <img id="image" src="">
